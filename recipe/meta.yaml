{% set name = "zstandard" %}
{% set version = "0.13.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5cbd8b751bd498f275b0582f449f92f14e64f4e03b5bf51c571240d40d43561
  patches:
    - 0001-Use-compiler-from-environment.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cffi >=1.8
  run:
    - python

test:
  imports:
    - zstandard

about:
  home: https://github.com/indygreg/python-zstandard
  license: BSD 3-Clause
  summary: "Zstandard bindings for Python"
  description: |
    This project provides Python bindings for interfacing with the
    Zstandard compression library. A C extension and CFFI interface are
    provided.
  doc_url: https://github.com/indygreg/python-zstandard/blob/master/README.rst#python-zstandard
  dev_url: https://github.com/indygreg/python-zstandard

extra:
  recipe-maintainers:
    - rmax
    - xhochy
